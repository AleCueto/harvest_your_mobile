<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="folder" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <app-farm *ngIf="folder == 'Farm'" class="center"></app-farm>
  <app-store *ngIf="folder == 'Store' "class="center" ></app-store>
  <app-farm-list *ngIf="folder == 'Farmlist' "class="center" ></app-farm-list>

  </div>
  
</ion-content>
