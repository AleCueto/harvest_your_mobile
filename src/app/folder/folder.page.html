<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ "pages." + folder | lowercase |translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="folder" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <app-farm *ngIf="folder == 'Farm'" ></app-farm>
    <app-store *ngIf="folder == 'Store' " ></app-store>
    <app-farm-list *ngIf="folder == 'Farmlist'" ></app-farm-list>
    <app-farmeable-creator *ngIf="folder == 'Creator'" ></app-farmeable-creator>
    <app-about *ngIf="folder == 'About'"></app-about>

  </div>


  
</ion-content>
