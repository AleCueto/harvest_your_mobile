
    <div>
      
      <ion-item disabled={{isEnabled(i)}} *ngFor="let i of getFarms()">
        <p (click)="setActiveFarm(i)">{{i.name}} </p>
        <ion-icon slot="end" name="create-outline" ></ion-icon>
        <ion-icon slot="end" name="trash-outline" (click)="deleteFarm(i.id)"></ion-icon>
      </ion-item>
    </div>
