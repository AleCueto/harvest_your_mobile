<ion-item>
    <ion-button (click)="onNewFarmeable()" style="margin:10px;width:50px;height:50px;--border-radius:50%" slot="start" icon-only><ion-icon style="zoom:2" name="add-outline"></ion-icon></ion-button>
</ion-item>
<ion-list>
    <app-farmeable-editable *ngFor="let farmeable of (getFarmeable() | async)" [farmeable]="farmeable" (onEdit)="onEditFarmeable($event)" (onDelete)="onDeleteFarmeable($event)"></app-farmeable-editable>
</ion-list>
