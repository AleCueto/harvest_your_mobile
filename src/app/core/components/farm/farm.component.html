<div class="container"  *ngIf="farm != null">
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1>{{ "generic.money"| translate}} {{getMoney() | async}}</h1> 
        </ion-col>

        <ion-col>
          <h1 style="text-align: right;">{{"farm.title"|translate}}: {{farmName}}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-grid fixed="true">
    <ion-row>
      <ion-col style="background-color: #572B15;" sizeLg="3" sizeMd="3" sizeSm="3" sizeXs="4" *ngFor="let item of getTilesByFarm(farm.id)">
        <app-tile [tileInput]="item"></app-tile>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--CreaciÃ³n de nueva granja-->
  <div>
    <ion-input placeholder="Escribe el nombre de tu granja" [(ngModel)]="newFarmName"></ion-input>
    <ion-button *ngIf="newFarmName!= ''" (click)="createFarm()">Crea una nueva granja</ion-button>
    
    </div>

</div>

</div>
